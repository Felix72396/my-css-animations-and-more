<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: rgb(5, 4, 15);
        }

        div.container{
            position: relative;
            margin: auto;
            font-size: 3rem;
            font-weight: bolder;
            width: 25rem;
            aspect-ratio: 1;
            box-shadow: 12px 0 10px 0 rgb(6, 6, 27);
            overflow: hidden;
            border-radius: 50%;
        }
       
        div.container::after{
            content: "ROTATE";
            left: 5rem;
            right: 5rem;
            top: 5rem;
            bottom: 5rem;
            background-color: black;
            color: #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        div.spinner{
            position: relative;
            background-color: rgb(186, 85, 85);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: spin 3s infinite linear;
        }

        div.spinner::after{
            content: "";
            top: 5rem;
            left: 4rem;
            width: 2rem;
            height: 2rem;
            background-color: #BA5555;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 0 .8rem rgb(0, 0, 0),
                        .3rem 0 1rem .8rem rgb(99, 30, 30),
                        .6rem 0 1rem .8rem rgb(175, 31, 31);
        }

        @keyframes spin {
            /* 0%{
                transform: rotate(0deg);
            } */
            100%{
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">

        </div>
    </div>
</body>
</html>
