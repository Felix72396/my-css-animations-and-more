<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smitches</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #62306d;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        div.smitches{
            width: 10rem;
            height: 10rem;
            margin: 0 2rem;
            background: #f7ec7d;
            box-shadow: 0 -1rem 0 0 #aa445f,
                        0 -2rem 0 0 #aa445f,
                        0 -3rem 0 0 #aa445f,
                        0 -4rem 0 0 #aa445f,
                        0 -5rem 0 0 #aa445f;
            position: relative;
            border-radius: 50%;

        }

        div:nth-child(2){
            box-shadow: 0 1rem 0 0 #e38f66,
                        0 2rem 0 0 #e38f66,
                        0 3rem 0 0 #e38f66,
                        0 4rem 0 0 #e38f66,
                        0 5rem 0 0 #e38f66;
        }



      
       
    </style>
</head>
<body>
    <div class="smitches"></div>
    <div class="smitches"></div>
</body>
</html>
