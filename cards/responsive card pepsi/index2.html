<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: monospace;
        }

        div.card {
            position: relative;
            width: Clamp(100px, 80%, 695px);

            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: rgb(154, 106, 106); */
            border-radius: 20px;
            /* overflow: hidden; */
            transition: 0.5s;
            
        }

        div.card .circle{
            position: absolute;
            /* top: 0;
            left: 0; */
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding-bottom: 1rem;
            cursor: pointer;
           
           
            /* background-color: aqua; */
        }

        div.card .circle:hover{
            width: 100%;
            /* transition: all .8s; */
        }

        div.card .circle::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d83133;
            clip-path: circle(120px at center);
            transition: .5s;
            border-radius: 20px;
        }

        div.card .circle:hover::before{
            background-color: #0065c3;
            clip-path: circle(100% at center);
        }

    
        div.card img {
            height: 80%;
            aspect-ratio: 1/2;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: .5s all ease;
        }

        div.circle:hover img{
            left: 70%;
            height: 500px;
        }

        div.content{
            width: 50%;
            height: 100%;
            padding: 1rem 2rem;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            position: absolute;
            /* transition: .5s all ease; */
            left: 20%;
        }

        div.circle:hover .content{
            left: 1%;
            opacity: 1;
            visibility: visible;
            transition: 2s all;
        }

        div.content > p{
            margin-bottom: 1rem;
        }

        h2{
            font-size: 3.2rem;
        }

        p{
            text-align: justify;
            font-size: 1.2rem;
        }

        button{
            background-color: #fff;
            border-radius: 1rem;
            color: #000;
            border: 0;
            font-size: 2rem;
            padding: .5rem 1rem;
            cursor: pointer;
        }

        button:active{
            background-color: #d83133;
        }

        @media(max-width: 991px)
        {
            div.card{
                /* width: auto; */
                max-width: 350px;
                align-items: flex-start;
            }

            div.card .content{
                width: 100%;
                left: 0;
                padding: 1rem;
            }

            div.card:hover{
                height: 600px;
            }

            div.circle:hover img{
                height: 300px;
                top: 100%;
                left: 50%;
            }

            div.card .circle{
                width: 100%;
                height: 100%;
            }

        }

        @media(max-width: 300px)
        {
            div.card .circle::before
            {
                clip-path: circle(70px at center);
            }

            div.circle img{
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="circle">         
           <div class="content">
                <h2>PEPSI COLA</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus ex accusamus repellat tenetur et
                    porro veritatis voluptatum quo eos quae nobis, adipisci cumque non corrupti similique.</p>
                <button type="button">Buy Now</button>
           </div>
           <img src="pepsi.png" alt="">
        </div>
    </div>
</body>

</html>
