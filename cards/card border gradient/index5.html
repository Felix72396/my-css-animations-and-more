<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(6, 6, 29);
            color: #fff;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: monospace;
        }

        div.container{
            position: relative;
            width: 25rem;
            height: 40rem;
            border-radius: 2rem;
           background-color: #000;
           overflow: hidden;
        }

        div.container div.spinning-element{
            position: absolute;
            inset: -5rem;
            background: repeating-linear-gradient(rgb(119, 214, 228), rgb(119, 214, 228) 5px, rgb(168, 11, 168) 5px, rgb(168, 11, 168) 10px);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin{
            0%, 70%, 100%{
                transform: none;
                inset: -5rem;
            }
            50%{
                transform: rotate(1turn);
                inset: 15rem;
            }
        }

        div.card{
            position: absolute;
            inset: 10px;
            border-radius: 1.5rem;
            background-color: rgb(6, 6, 29);
            display: grid;
            place-items: center;
            opacity: .8;
        }

        div.card:hover{
            background: linear-gradient(to left, rgb(255, 8, 0), orange, red);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 300%;
            animation: move-background 1s linear forwards;
        }

        div.card label{
            font-size: 5rem;
            font-weight: 900;
        }

        @keyframes move-background{
            0%{
                background-position: left;
            }
            100%{
                background-position: right;
            }
        }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="spinning-element">

        </div>
        <div class="card">
            <label>FÃ‰LIX</label>
        </div>
    </div>

</body>
</html>
