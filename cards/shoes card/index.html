<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Vanilla Tilt</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(35, 34, 34);
          
            display: flex;
            align-items: center;
            justify-content: space-evenly;
 
            position: relative;
            overflow: hidden;
        }

        span[class="circle"]{
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        span[class="circle"]:first-child{
            width: 35rem;
            height: 25rem;
            background-color: rgb(6, 143, 255);
            left: -12rem;
            bottom: -10rem;
            transform: rotate(45deg);
        }

        span[class="circle"]:nth-child(2){
            width: 80rem;
            height: 45rem;
            background-color: rgb(244, 71, 40);
            right: -20rem;
            top: -12rem;
            transform: rotate(30deg);
        }

        div.card{
            position: relative;
            width: 15rem;
            height: 20rem;
            background: rgba(128, 128, 128, 0.14);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.201);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
        }  

        div.img-container{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            top: 0;
            margin-bottom: .5rem;
            transition: 1s all;
        }
        
        div.card:hover img{
            transform: translateY(-2rem) rotate(-25deg);
            width: 120%;
            left: -1rem;
        }

        div.card:hover div.img-container{
            top: -4rem;
        }

        img{
            width: 90%;
            margin-bottom: .5rem;
            position: relative;
            left: 0;
            transition: 1s all;
        }

        div.content{
            position: absolute;
            width: 100%;
            color: rgb(149, 146, 146);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            bottom: 0rem;
            transition: .8s all;
        }

        div.card:hover div.content{
            transition: 1.2s all;
            bottom: 2rem;
            opacity: 1;
        }

        div.content .size{
            display: flex;
            justify-content: center;
            margin-bottom: .8rem;
        }

        div.size span{
            border-radius: 2px;
            width: 20px;
            height: 20px;
            display: grid;
            place-content: center;
            background-color: #fff;
            color: #000;
            margin-left: .5rem;
            font-size: .7rem;
            transition: .3s all;
        }

        div.size span:hover{
            background-color: rgb(135, 212, 80);
            color: #fff;
        }

        div.content .color{
            display: flex;
            justify-content: center;
            margin-bottom: .8rem;
        }

        div.color span{
            border-radius: 50%;
            border: 2px solid #fff;
            display: block;
            width: 1rem;
            height: 1rem;
            margin-left: .5rem;
            background-color: rgb(118, 216, 248);
        }

        div.color span:nth-child(2){
            background-color: rgb(236, 55, 55);
        }

        div.color span:nth-child(3){
            background-color: #b6ff18;
        }

        div.content button{
            background-color: #fff;
            padding: 10px 25px;
            border-radius: 1rem;
            border: 0;
            font-weight: 700;
            cursor: pointer;
        }
    
       
    </style>
</head>

<body>
    <span class="circle"></span>
    <span class="circle"></span>
    <div class="card">
        <div class="img-container">
            <img src="shoes-blue.png" alt="">
            <h2>Nike Shoes</h2>
        </div>
        <div class="content">
           <div class="size">
             SIZE : <span>7</span> <span>8</span> <span>9</span> <span>10</span>
            </div>
            <div class="color">
                COLOR : <span></span> <span></span> <span></span>
            </div>

            <button type="button">BUY NOW</button>
        </div>
    </div>

    <div class="card">
        <div class="img-container">
            <img src="shoes-green.png" alt="">
            <h2>Nike Shoes</h2>
        </div>
        <div class="content">
           <div class="size">
             SIZE : <span>7</span> <span>8</span> <span>9</span> <span>10</span>
            </div>
            <div class="color">
                COLOR : <span></span> <span></span> <span></span>
            </div>

            <button type="button">BUY NOW</button>
        </div>
    </div>

    <div class="card">
        <div class="img-container">
            <img src="shoes-red.png" alt="">
            <h2>Nike Shoes</h2>
        </div>
        <div class="content">
           <div class="size">
             SIZE : <span>7</span> <span>8</span> <span>9</span> <span>10</span>
            </div>
            <div class="color">
                COLOR : <span></span> <span></span> <span></span>
            </div>

            <button type="button">BUY NOW</button>
        </div>
    </div>
   
</script>

</body>

</html>
