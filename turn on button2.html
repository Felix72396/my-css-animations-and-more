<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn On Button</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            max-width: 100vw;

            height: auto;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            
            background-color: rgb(11, 11, 11);
            font-family: monospace;
        }

        label{
            margin: auto;
        }

        input{
            appearance: none;
        }

        span.icon{
            display: flex;
            align-items: center;
            justify-content: center;
            
            background: rgb(18, 18, 18);
            box-shadow: inset 0 20px 15px -15px #ccc,
                        inset 0 0px 15px 8px rgb(11, 11, 11),
                        0 15px 15px 0 rgb(3, 3, 3);

            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            cursor: pointer;
        }

        ion-icon{
            border-radius: 50%;   
            font-size: 5rem;
            color: rgb(11, 11, 11);
           
        }

        label input[type="checkbox"]:checked ~ span{
            box-shadow: inset 0 2px 10px -8px #ccc,
                        inset 0 0px 15px 8px rgb(22, 21, 21),
                        0 0 0 5px rgb(0, 0, 0),
                        0 0 0 10px rgb(12, 12, 16),
                        .5px .5px 0 11.5px rgb(56, 171, 22),
                        0 0 40px 10px rgb(56, 171, 22);
        }

        label input[type="checkbox"]:checked ~ span ion-icon{
            color: rgb(56, 171, 22);
        
            filter: drop-shadow(0 0 15px rgb(56, 171, 22)) drop-shadow(0 0 25px rgb(56, 171, 22));
        }

   

     


    </style>
</head>
<body>
    <label for="power">
        <input type="checkbox" name="" id="power">
        <span class="icon">
            <ion-icon name="power-outline"></ion-icon>
        </span>
            
    </label>

</body>
</html>
