<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wavy circle</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgb(179, 88, 179), rgb(184, 181, 181));
            color: #fff;
            display: grid;
        }

        div.container{
            width: 400px;
            height: 25rem;
            margin: auto;
            /* background-color: black; */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(50deg);
        }

   
        
   


        span{
            height: 50%;
            width: 50%;
            border: 5px solid white;
            border-radius: 50%;
            box-shadow: 0 .3rem 0 0 rgb(183, 178, 178);
 
            position: absolute;
            bottom: 0rem;
            z-index: 10;

            animation: go-up 2s ease-in-out infinite;
            animation-delay: calc(0.12s * var(--i));
        }

        span:nth-child(2){
            height: 45%;
            width: 45%;
            z-index: 9;
            
            bottom: 0;
        }

        span:nth-child(3){
            height: 40%;
            width: 40%;
            z-index: 8;
         
            bottom: 0;
        }

        span:nth-child(4){
            height: 35%;
            width: 35%;
            z-index: 7;
           
            bottom: 0;
        }

        span:nth-child(5){
            height: 30%;
            width: 30%;
            z-index: 6;
           
            bottom: 0;
        }

        span:nth-child(6){
            height: 25%;
            width: 25%;
            z-index: 5;
          
            bottom: 0;
        }

        span:nth-child(7){
            height: 20%;
            width: 20%;
            z-index: 4;
           
            bottom: 0;
        }

        span:nth-child(8){
            height: 15%;
            width: 15%;
            z-index: 5;
          
            bottom: 0;
        }

        span:nth-child(9){
            height: 10%;
            width: 10%;
            z-index: 2;
          
            bottom: 0;
        }

        span:nth-child(10){
            height: 5%;
            width: 5%;
            z-index: 1;
            
            bottom:0;
        }

        @keyframes go-up {
            0%, 100%{
                transform: translateY(0);
                /* bottom: 0; */
            }

            50%{
                transform: translateY(-15rem);
                /* bottom: 50%; */
            }
        }

    </style>
</head>
<body>
    <div class="container">
     <span style="--i:10;"></span>
     <span style="--i:9;"></span>
     <span style="--i:8;"></span>
     <span style="--i:7;"></span>
     <span style="--i:6;"></span>
     <span style="--i:5;"></span>
     <span style="--i:4;"></span>
     <span style="--i:3;"></span>
     <span style="--i:2;"></span>
     <span style="--i:1;"></span>
    </div>
</body>
</html>
