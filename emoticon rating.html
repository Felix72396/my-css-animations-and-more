<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon Rating</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            max-width: 100vw;

            height: auto;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            
            background-color: rgb(44, 15, 52);
            font-family: monospace;
        }

        section{
            display: flex;
            flex-direction: column;
            width: 52%;
            height: 10rem;
            /* background-color: #fff; */
            color: rgb(255, 255, 255);
            margin: auto;
        }

        h2{
            text-align: center;
            font-size: 3rem;
        }

        div.emoticon-box{
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            height: auto;
        }

        div.emoticon-box:hover label{
            width: calc(100%/6);
            opacity: 1;
            transition: .5s all;
        }

        label{
            position: relative;
            height: auto;
            width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            filter: grayscale(1);
            text-align: center;
            opacity: 0;
            transition: .5s all;
        }

        label:hover span.text{
            opacity: 1;
            font-size: 1rem;
        }

        span.emoticon{       
            font-size: 5rem;
        }

        span.text{
            font-size: .1rem;
            opacity: 0;
            transition: .5s all;
        }

        input{
            appearance: none;
        }     

        input:checked + label, label:hover{
            filter: grayscale(0);
            opacity: 1;
        }

        

        div.footer{
            align-content: center;
            width: 100%;
            height: 10rem;
            background-color: #fff;
            margin-top: auto;
        }



    </style>
</head>
<body>

   <section>
    <h2>Do you like it?</h2>
    <div class="emoticon-box">

        <input type="radio" name="emoticon" id="emoticon1">
        <label for="emoticon1"> 
            <span class="emoticon">üòç</span>
            <span class="text">Love it!</span>
        </label>

        <input type="radio" name="emoticon" id="emoticon2" checked>
        <label for="emoticon2">
            <span class="emoticon">üòÑ</span> 
            <span class="text">Like it!</span> 
        </label>

        <input type="radio" name="emoticon" id="emoticon3">
        <label for="emoticon3">
            <span class="emoticon">üòä</span> 
            <span class="text">Good!</span> 
        </label>

        <input type="radio" name="emoticon" id="emoticon4">
        <label for="emoticon4">
            <span class="emoticon">ü§î</span> 
            <span class="text">Regular!</span> 
        </label>

        <input type="radio" name="emoticon" id="emoticon5">
        <label for="emoticon5">
            <span class="emoticon">üòê</span>
            <span class="text">Dislike!</span>
        </label>

        <input type="radio" name="emoticon" id="emoticon6">
        <label for="emoticon6">
            <span class="emoticon">üò°</span>
            <span class="text">Hate it!</span>
        </label>
    </div>
   </section>

   <div class="footer">

   </div>
</body>
</html>
