<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: rgb(0, 0, 0);
        }

        div.container{
            margin: auto;
            width: 100%;
            height: auto;
            background-color: rgb(0, 8, 8);
            display: flex;
            justify-content: center;
            padding: 10rem;
        }

       div.container div{
        position: relative;
        /* -webkit-box-reflect: below 1px linear-gradient(transparent, #000); */
        /* background-color: blanchedalmond; */
       }

       div.container div::after{
        content: "";
        position: absolute;
        top: 0;
        right: -10px;
        width: 2px;
        height: 100%;
        background-color: rgb(3, 250, 254);
        /* box-shadow: 0 1rem 10px 0 rgba(3, 250, 254, 0.797); */
        animation: blink-cursor 1s steps(3) infinite;
       }

       @keyframes blink-cursor {
        0%, 75%{
          opacity: 1;
        }
        76%, 100%{
          opacity: 0;
        }
       }

       label{
        /* margin: auto; */
        font-size: 10rem;
        font-family: monospace;
        color: rgb(3, 250, 254);
        position: relative;
        letter-spacing: 5px;
        overflow: hidden;
        display: block;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #000);
        /* steps(10) because it's got 10 characters */
        animation: typing 8s steps(10) infinite;
       }

       @keyframes typing {
        0%, 90%, 100%{
           width: 0;
        }
        30%, 60%{
            width: 900px;
        } 
       
       }
    </style>
</head>
<body>
    <div class="container">
      <div>
        <label>LOADING...</label>
      </div>
    </div>
</body>
</html>
