<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search input</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: rgb(0, 0, 0);
        }

        div.container{
            margin: auto;
            width: 100%;
            height: auto;
            background-color: rgb(0, 8, 8);
            display: flex;
            justify-content: center;
            padding: 10rem;
        }

       label{
        /* margin: auto; */
        font-size: 10rem;
        /* letter-spacing: 1rem; */
        font-family: monospace;
        color: rgb(3, 250, 254);
        text-shadow: 0 1rem 20px rgb(3, 250, 254);
        margin-left: 1rem;
       }

       div.cursor{
        width: .3rem;
        height: 12rem;
        background-color: rgb(3, 250, 254);
        box-shadow: 0 1rem 10px 0 rgba(3, 250, 254, 0.797);
        animation: blink-cursor .8s linear infinite;
       
       }

       @keyframes blink-cursor {
        20%,100%{
            background-color: transparent;
            box-shadow: none;
        }
        /* 80%, 100%{
            background-color: transparent;
            box-shadow: none;
            
        } */
        /* 80, 100%{
            background-color: rgb(3, 250, 254);
            box-shadow: 0 1rem 10px 0 rgba(3, 250, 254, 0.797);
        } */
       }
    </style>
</head>
<body>
    <div class="container">
      <label>L</label>
      <label>O</label>
      <label>A</label>
      <label>D</label>
      <label>I</label>
      <label>N</label>
      <label>G</label>
      <label>.</label>
      <label>.</label>
      <label>.</label>
      <div class="cursor"></div>
    </div>

    <script>
        var label_array = document.getElementsByTagName("label");
        var index = label_array.length - 1;
        var reverse = false;

        setInterval(function()
        {
            if(reverse===false){
                label_array[index--].style.display="none";
            }
            else{
                label_array[index++].style.display="block"; 
            }

            if(index < 0) reverse = true;

            if(index > label_array.length - 1) reverse = false;
        
        }, 250);
    </script>
</body>
</html>
