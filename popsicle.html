<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: #293462;
        }

        div.popsicle-container{
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div.ice{
            background-color: #fff1c1;
            height: 15rem;
            width: 11rem;
            border-radius: 15rem 15rem 5rem 5rem;
        }

        div.wooden-stick{
            background-color: #fe5f55;
            width: 4rem;
            height: 5.8rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 1.2rem 5px 0 #a64942 inset;
        }
    </style>
</head>
<body>
    <div class="popsicle-container">
        <div class="ice"></div>
        <div class="wooden-stick">

        </div>
    </div>
</body>
</html>
