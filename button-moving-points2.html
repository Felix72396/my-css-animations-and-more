<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button And Moving Points</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        button{
            position: absolute;
            inset: 0;
            margin: auto;
            background-color: #000;
            width: 100px;
            aspect-ratio: 1;
            border: none;
            transition: 1s all;
        }

        i{
            color: aliceblue;
            position: relative;
            inset: 0;
            margin: auto;         
        }

        button:hover{
            background-color: #1a1a1a;
            transform: scale(1.3);
            cursor: pointer;      
        }

        span
        {
            width: 2px;
            aspect-ratio: 1;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            
            top: 0;
            left: -50%;
            transition: .5s all;
            /* animation: move 1s infinite paused; */
            
        }

        button:hover span
        {
            top: -1rem;
            background-color: inherit;
            animation: move .5s infinite running;
            animation-delay: calc(var(--i) * .01s);            
        }

        @keyframes move {
            0%,100%{
                top: -1rem;
                filter: blur(1px);
            }
            50%{
                top: -2rem;
                filter: blur(2px);
            }
        }

    </style>
</head>
<body>
    <button id="btn">
        <i>Hover Me</i>
        <!-- <span style="--i:0.1;"></span>
        <span style="--i:1.1;"></span>
        <span style="--i:2.1;"></span>
        <span style="--i:3.1;"></span>
        <span style="--i:4.1;"></span>
        <span style="--i:5.1;"></span>
        <span style="--i:6.1;"></span>
        <span style="--i:7.1;"></span> -->
    </button>

    <script>
        const btn = document.getElementById("btn");
        const pointCount = 200;
        for (let index = 0; index < pointCount; index++) 
        {
            let span = document.createElement("span");
            span.style = `--i:${index}; left: calc((100px / ${pointCount}) * var(--i));`;
            
            btn.appendChild(span);
            
        }
    </script>
    
</body>
</html>
