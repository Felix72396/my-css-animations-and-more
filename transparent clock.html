<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Clock</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            /* background: rgb(47, 102, 231); */
            font-family: monospace;
            display: flex;
            background: linear-gradient(-158deg, rgb(255, 230, 0) 55%, rgb(255, 0, 68) 55%);
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        body::before{
            content: "";
            position: absolute;
            background-color: rgb(44, 141, 252);
            width: 150%;
            height: 100%;
            transform: rotate(-15deg);
            top: -50%;
            left: -20%;
            animation: animate2 17s ease-in-out infinite;
        }

        div.container{
            margin: auto;
            width: 30rem;
            height: 30rem;
            animation: animate 15s ease-in-out infinite;

        }

        div.clock-border{
            width: 100%;
            height: 100%;
         
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.49),
                        0 1.2rem 3rem -1rem rgba(53, 50, 50, 0.644),
                        0 25rem 9rem -8rem rgba(53, 50, 50, 0.644),
                        0 0 0 .9rem rgba(147, 144, 144, 0.168) inset;
            border-radius: 50%;
        
            display: grid;
            place-content: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        div.clock{
            position: relative;
            width: 28rem;
            height: 28rem;
          
            background: linear-gradient(to right, rgba(247, 244, 244, 0.134), rgba(255, 255, 255, 0.134), rgba(255, 255, 255, 0.152));
            box-shadow: 0 -.1rem 0 0px rgba(255, 255, 255, 0.63),
            0 .5rem 1rem 0px rgba(71, 69, 69, 0.446),
            0 0rem 0 15rem rgba(210, 205, 205, 0.035) inset;
           
            border-radius: 50%;
            font-size: 1rem;
       
        }

        div.second-needle-circle, div.minute-needle-circle, div.hour-needle-circle{
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: #fff;     
           
        }

        div.second-needle-circle::before{
            content: "";
            position: absolute;
            background-color: rgb(255, 255, 255);
            width: 12rem;
            height: 2px;
          
            transform: translate(-50%, -50%) rotate(90deg);
            top: -100%;
            left: 48.7%;
            /* z-index: -1; */
        }

        div.minute-needle-circle::before{
            content: "";
            position: absolute;
            background-color: #fff;
            width: 7rem;
            height: 5px;
            transform: translate(-50%, -50%) rotate(90deg);
            top: -120%;
            left: 50%;
            /* z-index: -2; */
        }

        div.hour-needle-circle::before{
            content: "";
            position: absolute;
            background-color: rgb(255, 0, 68);
            width: 4.6rem;
            height: 12px;
            border-radius: 5px;
            transform: translate(-50%, -50%) rotate(90deg);
            top: -1.8rem;
            left: 48.8%;
            /* z-index: -3; */
        }

        div.second-needle-circle{
            z-index: 3;
        }

        div.minute-needle-circle{
            z-index: 2;
        }

        div.hour-needle-circle{
            z-index: 1;
        }
      

        span{
            position: absolute;
            transform: translate(-50%, -50%) rotate(calc(30deg * var(--i)));
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
    
            border-radius: 50%;
        }

        span::before{
            content: "";
            position: absolute;
            
            font-size: 3rem;
            border-radius: 50%;
            /* background-color: blue; */
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        span:nth-child(1):before{
            content: "12";
        }

        span:nth-child(4):before{
            content: "3";
            transform: translate(-50%, -50%) rotate(-90deg);
        }

        span:nth-child(7):before{
            content: "6";
            transform: translate(-50%, -50%) rotate(180deg);
        }

        span:nth-child(10):before{
            content: "9";
            transform: translate(-50%, -50%) rotate(90deg);
        }

        span:nth-child(2):before, span:nth-child(3):before, span:nth-child(5):before,
        span:nth-child(6):before, span:nth-child(8):before, span:nth-child(9):before,
        span:nth-child(11):before, span:nth-child(12):before{
            content: "|";
            font-size: 1rem;
            font-weight: 900;
        }

    

        @keyframes animate {
            0%, 100%{
                transform: translateY(5rem);
            }
            50%{
                transform: translateY(0rem);
            }
        }

        @keyframes animate2 {
            0%, 100%{
                transform: translateY(5rem) rotate(-15deg);
            }
            50%{
                transform: translateY(0rem) rotate(-15deg);
            }
        }

  
    </style>
</head>

<body>
    <div class="container">
       <div class="clock-border">
        <div class="clock">        
            <span style="--i:0;">
                <div id="second-needle-circle" class="second-needle-circle"></div>
                <div id="minute-needle-circle" class="minute-needle-circle"></div>
                <div id="hour-needle-circle" class="hour-needle-circle"></div>
            </span>

            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
        </div>
       </div>
    </div>

    <script>
        const second_needle = document.getElementById("second-needle-circle");
        const minute_needle = document.getElementById("minute-needle-circle");
        const big_needle = document.getElementById("hour-needle-circle");
        const deg = 6;

        setInterval(() =>{
            let day = new Date();
            let second = day.getSeconds(),
            minute = day.getMinutes(),
            hour = day.getHours();
// alert(`hour: ${day.getHours()}   minute: ${day.getMinutes()}   second: ${day.getSeconds()}`);
            second_needle.style.transform = `translate(-50%, -50%) rotateZ(${second * 6}deg)`;
            minute_needle.style.transform = `translate(-50%, -50%) rotateZ(${(minute + (second / 60)) * 6}deg)`;
            big_needle.style.transform = `translate(-50%, -50%) rotateZ(${(hour + (minute/60)) * 30}deg)`;
        });

    </script>
</body>

</html>
