<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambourine</title>

    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            background-color: #998235;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        div.keyboard-box{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            display: flex;  
            align-items: center;
        }

        div.keyboard{
            background-color: #191919;
            border-radius: 1rem;
            width: 20rem;
            height: 10rem;
            display: flex;
            align-items: flex-end;
            padding: .5rem;
        }

        div.white-keys{
            background-color: #fff;
            height: 80%;
            flex: 1;
     
            border-radius: .5rem;
            /* display: flex; */
            margin-right: .5rem;
            position: relative;
        }

        div.white-keys:last-child{
            margin-right: 0;
        }

        div.white-keys:nth-child(2)::before, div.white-keys:nth-child(3)::before, div.white-keys:nth-child(5)::before,
        div.white-keys:nth-child(6)::before, div.white-keys:nth-child(7)::before{
            content: "";
            position: absolute;
            width: 1.5rem;
            height: 50%;
            background-color: #191919;
            left: -1rem;
        }



    </style>
</head>
<body>
   <div class="keyboard-box">
    <div class="keyboard">
        <div class="white-keys"></div>
        <div class="white-keys"></div>
        <div class="white-keys"></div>
        <div class="white-keys"></div>
        <div class="white-keys"></div>
        <div class="white-keys"></div>
        <div class="white-keys"></div>
    </div>
   </div>
</body>
</html>
