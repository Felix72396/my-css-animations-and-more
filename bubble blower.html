<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Thrower</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #000;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }


        div.bubble{
            pointer-events: none;
            position: absolute;

            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            
            box-shadow: inset 0 0 25px gray;
            filter: sepia(0) brightness(1.5);
           
            /* top: 50%;
            left: 50%; */
            /* transform: translate(-50%, -50%); */
            animation: move 8s linear infinite;
            /* zoom: .5; */
        }


        div.bubble::before{
            content: "";
            position: absolute;
            width: 10%;
            height: 20%;
            border-radius: 50%;
            background-color: rgb(220, 210, 210);
            top: 30%;
            left: 10%;
            z-index: 1;
            filter: blur(4px) brightness(5) contrast(2);
        }

        div.bubble span{
            position: absolute;
            border-radius: 50%;
            filter: blur(8px);
            inset: 15px;
        }

        div.bubble span:nth-child(1){
            border-left: 15px solid #0fb4ff;
        }

        div.bubble span:nth-child(2){
            border-right: 15px solid #ff0fc7;
        }

        div.bubble span:nth-child(3){
            border-top: 15px solid #ddf600;
        }

        div.bubble span:nth-child(4){
            inset: 30px;
            border-left: 15px solid #ff0fc7;
            filter: blur(12px);
        }

        div.bubble span:nth-child(5){
            border-bottom: 15px solid #ffffff;
            transform: rotate(330deg);
        }

        @keyframes move {
            0%{
                transform: translate(-50%, -50%) skewY(10deg);
                opacity: .5;
            }
            100%{
                transform: translate(-50%, -1200%) skew(-20deg);
                opacity: 0;
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("mousemove", function(e){
            var body = document.querySelector("body");
            var bubble = document.createElement("div");
            var x = e.offsetX;
            var y = e.offsetY;
            bubble.innerHTML = `<span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>`;
            bubble.classList.add("bubble");
            bubble.style.left = x+"px";
            bubble.style.top = y+"px";
            var size = Math.random() * 100;
            bubble.style.width = 2 + size+"px"; 
            bubble.style.height = 2 + size+"px";
            bubble.style.transform = "translate(-50%, -50%)";
            body.appendChild(bubble);

            setTimeout(function(){
                bubble.remove();
            }, 7000);
        });

        
    </script>
</body>
</html>
