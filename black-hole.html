<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black hole</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: #fff;
            display: flex;
        }

        div.container{
            width: .1rem;
            height: .1rem;
            border-radius: 50%;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            position: relative;
      
            box-shadow: 0 0 .1rem 1px rgb(71, 255, 47),
                        0 0 1rem 10px rgb(71, 255, 47),
                        0 0 3rem 15px rgb(71, 255, 47),
                        0 0 5rem 30px rgb(71, 255, 47);

            background: rgb(0, 0, 0);
            
            animation: change-color 10s linear infinite,
                       change-size 5s linear infinite;
        }

        div.distortion{
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            width: .1rem;
            height: .1rem;
            background: transparent;
            border: 1px solid rgb(50, 8, 8);
            border-radius: 50%;
            z-index: 1;
            animation: change-size 5s linear infinite;
            filter: blur(1px);
            
        }

        @keyframes change-color {
            from{
               filter: hue-rotate(0deg);
            }

            to{
                filter: hue-rotate(360deg);
            }
        }

        @keyframes change-size {
            0%, 20%, 100%{
               transform: scale(0);
            }

            50%{
                transform: scale(200);
            }
        }

    </style>
</head>
<body>
    <div class="container"></div>
    <div class="distortion"></div>
</body>
</html>
