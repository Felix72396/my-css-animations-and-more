<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Animation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: rgb(19, 16, 16);
        }

        section{
            position: relative;
            margin: auto;        
          
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.circle{
            position: relative;
            width: 20rem;
            height: 20rem; 
            border-radius: 50%;
        }

        span{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
  
            transform: rotate(calc(18deg * var(--i)));
        }

        div.circle:nth-child(2) span{
            transform: rotate(calc(-18deg * var(--i)));
        }

        div.circle:nth-child(1) span::before{
            content: "";
            position: absolute;
            left: calc(100% - 5px);
            top:  calc(40% - 5px);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(77, 77, 76);
        }

        div.circle:nth-child(2) span::before{
            content: "";
            position: absolute;
            left: 0%;
            top:  calc(40% - 5px);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(77, 77, 76);
        }

        span::before{
            box-shadow: 0 0 .5rem 1px rgb(1, 251, 43);
            animation: animate 2s linear infinite;
            animation-delay: calc(0.05s * var(--j));
        }

        /* div.circle:nth-child(2) span:nth-child(1)::before{
            background-color: red;
        } */

        @keyframes animate {
            0%{
                transform: scale(3);
                box-shadow: 0 0 .5rem 5px rgb(1, 251, 43);
                
            }
            100%{
                transform: scale(1);
                filter: hue-rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="circle">
            <span style="--i:1; --j:1;"></span>
            <span style="--i:2; --j:2;"></span>
