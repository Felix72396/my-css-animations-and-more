<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(191, 186, 186);
          
            display: flex;
           
            position: relative;
            overflow: hidden;
        }
    
        form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            width: 22rem;
            height: 22rem;
            background: linear-gradient(transparent, rgba(241, 234, 234, 0.068), transparent);
            border-radius: 10px;
            backdrop-filter: blur(3px);
            box-shadow: 0 .5rem .5rem rgba(0, 0, 0, 0.084);
            border: 1px solid rgba(255, 255, 255, 0.253);
            display: flex;
            flex-direction: column;
            align-items: center;
         
  
            color: rgb(75, 75, 75);
            padding: 2rem;

        }  

        h2{
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }

        h2::before{
            content: "";
            position: absolute;
          
            width: 4.8rem;
            height: 4px;
            background-color: rgb(75, 75, 75);
            bottom: -10px;
           
        }

        input{
            width: 100%;
            padding: .7rem 1rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.253);
            background: rgba(241, 234, 234, 0.291);
            outline: none;
            color: rgb(75, 75, 75);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        input::placeholder{
            color: rgb(75, 75, 75);
        }

        input[type="submit"]{
            width: 8rem;
            background: rgba(250, 250, 250, 0.407);
            color: rgb(105, 101, 101);
            align-self: flex-start;
            cursor: pointer;
        }

        p{
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        p a{
            color: rgb(75, 75, 75);
            font-weight: bolder;
        }

        span.blur-circle{
            width: 25rem;
            height: 20rem;
            position: absolute;
            border-radius: 50%;
            background-color: rgb(254, 120, 230);
            top: -5rem;
            /* left: 50%; */
            filter: blur(50px);
            z-index: -9;
        }

        span:nth-child(1){
            left: 40%;
        }

        span:nth-child(2){
            background-color: rgb(230, 251, 140);
            top: 60%;
            left: 2rem;
        }

        span:nth-child(3){
            background-color: rgb(129, 179, 244);
            top: 50%;
            right: -1rem;
        }

        div.square{
            width: 8rem;
            height: 8rem;
            position: absolute;
           
            border-radius: 10%;
            background: rgba(241, 234, 234, 0.05);
            box-shadow: 0 0 1rem -.3rem rgba(24, 23, 23, 0.135);
            border: 1px solid rgba(255, 255, 255, 0.253);
            backdrop-filter: blur(1px);
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            animation: animate calc(1.5s * var(--i)) linear infinite;
            /* animation-delay: calc(0.1s * var(--i)); */
        }

        div:nth-of-type(2){  
            width: 4rem;
            height: 4rem;
            top: 25%;
            left: 50%;
            background: rgba(241, 234, 234, 0.188);
            z-index: -1;
           
        }

        div:nth-of-type(3){
            width: 6.5rem;
            height: 6.5rem;
            top: 23%;
            left: 62%;
            background: rgba(241, 234, 234, 0.188);
            z-index: -1;
        
        }

        div:nth-of-type(4){
            width: 4.5rem;
            height: 4.5rem;
            top: 62%;
            left: 63%;
            background: rgba(241, 234, 234, 0.221);
            z-index: 1;
        
        }

        div:nth-of-type(5){
            width: 2.5rem;
            height: 2.5rem;
            top: 82%;
            left: 50%;
            background: rgba(241, 234, 234, 0.221);
            z-index: 1;
        
        }

        @keyframes animate {
            0%, 100%{
                transform: translate(-50%, -0%);          
            }
            50%{
                transform: translate(-50%, -100%);
            }
        }
       
    </style>
</head>

<body>
    <span class="blur-circle"></span>
    <span class="blur-circle"></span>
    <span class="blur-circle"></span>

    <form action="">
        <h2>Login Form</h2>
        <input type="text" placeholder="Enter user">
        <input type="password" placeholder="Enter password">
        <input type="submit" value="Login">
        <p>Forgot password? <a href="#">Click Here</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>

    <div style="--i:5;" class="square"></div>
    <div style="--i:4;" class="square"></div>
    <div style="--i:3;" class="square"></div>
    <div style="--i:2;" class="square"></div>
    <div style="--i:1;" class="square"></div>

</body>

</html>
