<html lang="en">	
	<head>
		<title>Forms</title>
		<meta charset="utf-8">
		<meta name="description"  content="This is a practice where I try to use forms tags properties in different ways">
		<link rel="stylesheet" type="text/css" href="formStyle.css">	
	</head>	
		<h1>Form properties</h1>	
	<body>	
		<form>
			<label for="nameBox">Name</label>	
			<input type="text" placeholder="Type your name" id="nameBox">	

			<label for="passwordBox">Password</label>	
			<input type="password" placeholder="Type your password" maxlength=8 id="passwordBox">	

			<label for="emailBox">Email</label>	
			<input type="email" placeholder="Type your email" id="emailBox">

			<label for="textareaBox">Comments</label>	
			<textarea type="textarea" placeholder="Type your comment" id="textareaBox"></textarea>

			<input type="submit" value="Send" id="btn">
		</form>
	</body>

</html>
