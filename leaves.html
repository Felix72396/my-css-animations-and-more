<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: #223435;
        }

        div.leaf-container{
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        div.leaf{
            background-color: #E0AF57;
            width: 12rem;
            height: 14rem;
            border-radius: 68% 0 60% 0;
            box-shadow: -4rem 0 0 0 #8F8143,
                        -8rem 0 0 0 #254440;
        }

    </style>
</head>
<body>
    <div class="leaf-container">
        <div class="leaf"></div>
    </div>
</body>
</html>
