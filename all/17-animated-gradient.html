<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            --gradient: linear-gradient(to left, #bbeae3, #F8F9FB, #d8a5c9);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-image: var(--gradient);
            background-size: 500%;
            animation: moving-background 5s ease-in-out infinite;
            transition: 1s all ease-in;
        }

        @keyframes moving-background {
            0%{
                background-size: 500%;
            }
            50%{
                background-size: 100%;
            }
            100%{
                background-size: 500%;
            }
        }



        div{
            background-color: rgb(122, 118, 118);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 2rem;
        }

        button{
            font-weight: bolder;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 0;
            outline: 0;
            margin: 1rem;
            background-image: var(--gradient);
            background-size: 200%;
            transition: all .5s ease-in-out;
        }

        button:hover{
            cursor: pointer;
            background-position: right;
            transform: rotate(5deg);
        }

        button:active{
            transform: rotate(-50deg);
        }

        button:nth-child(2){
            background-image: linear-gradient(to left, #eb6b34, #ff3801, #FFA902);
        }

        button:nth-child(3){
            background-image: linear-gradient(to left, #F8DAD9, #c8e8ef, #ab8464);
        }

        button:nth-child(4){
            background-image: linear-gradient(to left, #4f6fa7, #FCCA47, #76ff49);
        }


        div:nth-child(2) button{
            background-size: 10%;
        }

        div:nth-child(3) button{
            background-size: 10%;
            background-repeat: no-repeat;
        }

        div:nth-child(4) button{
            background-size: 50%;
            background-repeat: no-repeat;
        }

        div:nth-child(5) button{
            background-size: 90%;
            background-repeat: no-repeat;
        }

        div:nth-child(6){
            position: absolute;
            padding: 0;
            flex-direction: row;
        }

        div:nth-child(6) button{
            font-size: 1rem;
            padding: 1rem 1rem;
            margin: 1rem;
            background-size: 100%;
        }

        div:nth-child(6) button:nth-child(1){
            background-image: repeating-radial-gradient(#eb6b34, #ff3801, #FFA902);
            background-size: 150%;
        }

        div:nth-child(6) button:nth-child(1):hover{
            background-position: right;
        }

        div:nth-child(6) button:nth-child(2){
            background-image: repeating-radial-gradient(#eb6b34, #eb6b34 5px, #ff3801 5px, #ff3801 10px, #FFA902 10px, #FFA902 15px);
            transition: .5s ease-out all;
        }

        div:nth-child(6) button:nth-child(2):hover{
            background-size: 10%;
        }

        div:nth-child(6) button:nth-child(3){
            background-image: repeating-radial-gradient( #eb6b34, #eb6b34 5px, #ff3801 5px, #ff3801 10px, #FFA902 10px, #FFA902 15px);
            transition: .5s ease-out all;
        }

        div:nth-child(6) button:nth-child(3):hover{
            background-size: 200%;
        }

        div:nth-child(6) button:nth-child(4){
            background-image: repeating-radial-gradient(#eb6b34, #eb6b34 5px, #ff3801 5px, #ff3801 10px, #FFA902 10px, #FFA902 15px);
            background-repeat: no-repeat;
            /* background-position: center center; */
            background-size: 100% 100%;
            transition: .5s ease-out all;       
        }

        div:nth-child(6) button:nth-child(4):hover{
            background-size: 200% 220%;
        }

        div:nth-child(6) button:nth-child(5){
            background-image: repeating-radial-gradient(#eb6b34, #eb6b34 5px, #ff3801 5px, #ff3801 10px, #FFA902 10px, #FFA902 15px);
            background-repeat: no-repeat;
            /* background-position: center center; */
            background-size: 100% 100%;
            transition: .5s ease-out all;       
        }

        div:nth-child(6) button:nth-child(5):hover{
            background-size: 100% 220%;
        }
    </style>
</head>
<body>
    <div>
        <button type="button">HOVER ME</button>
        <button type="button">HOVER ME</button>
        <button type="button">HOVER ME</button>
        <button type="button">HOVER ME</button>
    </div>

    <div>

    </div>

    </div>

        <button type="button">HOVER ME</button>
    </div>
