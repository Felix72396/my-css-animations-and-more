<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Icon Background Effect</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(26, 25, 25);
        }

        div.container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;

        }

        main{
            width: 100%;
            /* padding: 10px 0; */
 
            position: relative;
            display: flex;
            /* flex-direction: column; */
            white-space: nowrap;
            top: -60%;
            transform: rotate(-30deg);
        }

        main section {
            display: flex;
            justify-content: center;
            white-space: nowrap;

            font-size: 70px;
            animation: animate1 80s linear infinite;
            animation-delay: -80s;
        }

        main section:last-child {
            margin-bottom: 0;
        }



        main section:nth-child(2) {
            animation: animate2 80s linear infinite;
            animation-delay: -40s;
        }

    
        i {
            color: rgb(12, 12, 12);
            transition: 1s all;
            background: transparent;
            user-select: none;
            padding: 15px;
        }

        i:hover {
            transition: 0s all;
            cursor: pointer;
            color: rgb(15, 245, 11);
           
            text-shadow: 0 0 100px rgb(15, 245, 11);
        }

        i:nth-child(even):hover {
            transition: 0s all;
            cursor: pointer;
            color: rgb(11, 190, 245);
           
            text-shadow: 0 0 100px rgb(11, 190, 245);
        }

        @keyframes animate1 {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }


        @keyframes animate2 {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-200%);
            }
        }

        main:nth-child(even) section {
            animation: animate3 80s linear infinite;
            animation-delay: -80s;
        }

        @keyframes animate3 {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        main:nth-child(even) section:nth-child(2) {
            animation: animate4 80s linear infinite;
            animation-delay: -40s;
        }

        @keyframes animate4 {
            0% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(0%);
            }
        }
    </style>
</head>
