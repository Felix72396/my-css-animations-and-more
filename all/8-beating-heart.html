<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            position: relative;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-content: center;
        }

        img{
            width: 20rem;
            height: 20rem;
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            animation: beating .5s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes beating {
            0%{
                transform: scale(1);
            }
            20%{
                transform: scale(2);
            }
            40%{
                transform: scale(2.5);
            }
            80%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="heart.png" alt="heart.png" title="Heart">
</body>
</html>
