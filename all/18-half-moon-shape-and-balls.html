<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Moon Shape And Balls</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(11, 39, 63);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background: rgba(0, 0, 0, 0.2);
        }

        div.loader{
            position: relative;
            height: 100vh;
            width: 200px;
        }

        div.loader::before{
            content: "";
            position: absolute;
            width: 4rem;
            height: 2rem;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            bottom: 3rem;
            filter: blur(10px);
            animation: shadow 2s linear infinite;
            animation-delay: -1s;
        }

        @keyframes shadow {
            0%, 100%{
                transform: scale(1);
                opacity: .6;
            }
            30%{
                transform: scale(.7);
            }  
            40%{
                transform: scale(.5);
                opacity: 1;
            }
        }

        div.loader .semi-circle{
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            width: 200px;
            height: 200px;
            border-bottom: 100px solid rgb(8, 127, 163);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        span{
            position: absolute;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: radial-gradient(#fff 50%, rgb(122, 121, 121));
            z-index: 1;
 
            top: 42%;
            left: calc(100% - 4rem);
            animation: bounce-up 2s linear infinite;
        }

        span:last-child{
            top: 50%;
            left: 0%;
            animation: bounce-down 2s linear infinite;
            animation-delay: -1s;
        }

        @keyframes rotate {
            100%{
                transform: rotate(-1turn);
            }
        }

        @keyframes bounce-up {
            0%, 100%{
                transform: translateY(0);
            }
            30%{
                transform: translateY(-12rem);
            }  
            40%{
                transform: translateY(-15rem);
            }
        }

        @keyframes bounce-down {
            0%, 100%{
                transform: translateY(0);
            }
            30%{
                transform: translateY(12rem);
            }  
            40%{
                transform: translateY(15rem);
            }
        }

        /* @keyframes bounce-down {
            0%, 100%{
                top: 76%;
            }
            50%{
                top: 45%;
            }
            75%{
                top: 65%;
            }
           
        } */


   
    </style>
</head>
<body>
    <div class="loader">
        <div class="semi-circle"></div>
        <span></span>
        <span></span>
    </div>
</body>
</html>
