<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(60, 108, 219);
            font-family: monospace;
            display: flex;
            overflow: hidden;
            /* align-items: flex-end; */
        }

        @keyframes animate {
            0%, 100%{
                background-position: 120rem;
            }
            50%{
                background-position: -120rem;
            }
        }

        div.wave-container{
            width: 100%;
            height: 143px;
            background: url(wave.png);
            /* background-repeat: repeat-x;
            background-position: bottom;
            background-size: 100%; */

            animation: animate 50s linear infinite;

            position: absolute;
            bottom: 0;
            left: 0;
        }

        div.wave-container:nth-child(2){
           animation: animate2 80s linear infinite;
           opacity: .7;
        }

        div.wave-container:nth-child(3){
            animation: animate 35s linear infinite;
            opacity: .5;
        }

        div.wave-container:nth-child(4){
            animation: animate2 40s linear infinite;
            opacity: .2;
        }

        @keyframes animate {
            100%{
                background-position: 2000%;
            }
        }

        @keyframes animate2 {
            100%{
                background-position: -2000%;
            }
        }
  
    </style>
</head>

<body>
    <!-- <img src="wave.png" alt=""> -->
   <div style="--i:1;" class="wave-container"></div>
   <div style="--i:2;" class="wave-container"></div>
   <div style="--i:3;" class="wave-container"></div>
   <div style="--i:4;" class="wave-container"></div>
</body>

</html>
