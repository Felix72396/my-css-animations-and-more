<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Water Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: rgb(56, 53, 53);
            color: #fff;
            display: flex;
            flex-direction: column;
            font-family: monospace;
            font-size: 5rem;
        }

        h2{
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            text-align: center;
            -webkit-text-stroke: 2px rgb(11, 137, 187);


            color: transparent;
            
        }

        h2:nth-child(2){  
            color: rgb(11, 137, 187);
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0%, 100%{
                clip-path: polygon(43% 73%, 75% 61%, 100% 45%, 100% 100%, 68% 100%, 32% 100%, 0 100%, 0 73%, 25% 77%);              
            }
            15%{
                clip-path: polygon(44% 70%, 74% 74%, 100% 68%, 100% 100%, 68% 100%, 32% 100%, 0 100%, 0 44%, 22% 60%);
            }
            40%{
                clip-path: polygon(49% 56%, 74% 74%, 100% 58%, 100% 100%, 68% 100%, 32% 100%, 0 100%, 0 4%, 26% 49%);
            }
            80%{
                clip-path: polygon(65% 38%, 100% 0, 100% 43%, 100% 100%, 68% 100%, 32% 100%, 0 100%, 0 68%, 44% 69%);
            }
       
        }

    </style>
</head>
<body>

<h2>Water</h2>
<h2>Water</h2>

</body>
</html>
