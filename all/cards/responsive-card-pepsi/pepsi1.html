<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
            color: #fff;
            font-family: monospace;
        }

        div.container {
            position: relative;
            /* width: 10% + 10vw; */
            padding: 1rem;
            display: grid;
            place-content: center;
            /* background-color: aqua; */

        }

        
        /* div.container:hover{
            width: 10% + 40vw;
        } */

        div.container:hover div.card {
            cursor: pointer;
            transform: scale(1.5);
            background-color: #0078BC;
            border-radius: 2rem;
            width: 40rem;
        }

        div.container:hover div.card img {
            left: 80%;
        }

        div.container:hover div.content {
            opacity: 1;
            visibility: visible;
            width: 65%;
            left: 0;
        }

  

        div.card {
            background-color: #CB2027;
            border-radius: 50%;
            width: 20rem;
            height: 20rem;
            position: relative;
            transition: .5s all ease;
        }

        div.container img {
            height: 120%;
            aspect-ratio: 1/2;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: .5s all ease;
        }

        div.content{
            width: 105%;
            height: 100%;
            padding: 1rem 2rem;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            position: absolute;
            transition: .5s all ease;
            left: 20%;
        }

        div.content > p{
            margin-bottom: 1rem;
        }

        h2{
            font-size: 4rem;
        }

        p{
            text-align: justify;
            font-size: 1rem;
        }

        button{
            background-color: #fff;
            border-radius: 1rem;
            color: #000;
            border: 0;
            font-size: 2rem;
            padding: .5rem 1rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <img src="pepsi.png" alt="">
           <div class="content">
                <h2>PEPSI COLA</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus ex accusamus repellat tenetur et
                    porro veritatis voluptatum quo eos quae nobis, adipisci cumque non corrupti similique.</p>
                <button type="button">Buy Now</button>
           </div>
        </div>
    </div>
</body>

</html>
