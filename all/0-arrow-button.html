<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Hover Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #000;
            display: flex;
            width: 100vw;
            height: 100vh;
           color: #Fff;
        }

        button{
            position: relative;
            margin: auto;
            background-color: rgb(23, 23, 23);
            width: 200px;
            height: 60px;
            border: 0;
            border-radius: 35px;
            overflow: hidden;
            user-select: none;
        }

        button:hover{
            cursor: pointer;
        }

        button:hover span:nth-child(1){
            right: 40%;
        }

        button:hover span:nth-child(2){
            left: 70.5%;
        }

        button span{
            position: absolute;
            color: #Fff;
            transform: translateY(-50%);
            top: 50%;
            transition: .8s all ease-in-out;
        }

        button span:nth-child(1){          
            /* width: 50%; */
            font-size: 20px;
            right: 15px;
        }

        button span:nth-child(2){          
            height: 90%;
            aspect-ratio: 1;
            left: 5px;
            border-radius: 50%;
            background-color: rgb(66, 241, 84);
            /* display: flex; */
        }

        img{
            position: absolute;
            height: 70%;
            inset: 0;
            margin: auto;
        }

        button::before{
            transform: translateY(-50%) rotate(-45deg);
            top: 50%;
            left: -50%;
            content: "";
            position: absolute;
            width: 50px;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.297);
            transition: .6s all ease-in-out;
            z-index: 1;
        }

        button:hover::before{
            left: 120%;
            
        }

       

    </style>
</head>
<body>
  <button><span>Swipe Next</span> <span><img src="arrow.png" alt=""></span></button>


</body>
</html>
