<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        div.container{
           
            width: 20rem;
            height: 20rem;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: move 5s linear infinite;
         
        }

        div.bubble{
            /* filter: blur(12px) brightness(2); */
            filter: blur(12px) brightness(2) contrast(2) sepia(0.7);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            
            box-shadow: 0 -.5rem .1rem 0 rgb(53, 53, 4),
                        0 2rem .1rem 0 rgb(44, 44, 7) inset,
                        1rem 0rem .1rem 0 rgb(95, 31, 75),
                        2rem 0rem .1rem 0 rgb(63, 17, 37) inset,
                        0 1rem .1rem 0 rgb(79, 79, 75),
                        -1.2rem 0rem .2rem 0 rgb(17, 8, 84);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            /* filter:brightness(1); */
            /* filter: contrast(2); */
            animation: spin 15s linear infinite;

        }

        div.cover{
            background-color: rgb(255, 255, 255);
            background: linear-gradient(rgb(119, 119, 224), white, rgb(215, 94, 94));
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: .1;
        }

        div.container::before{
            content: "";
            position: absolute;
            width: 1rem;
            height: 3rem;
            border-radius: 50%;
            background-color: rgb(220, 210, 210);
            top: 30%;
            left: 10%;
            z-index: 1;
            filter: blur(4px) brightness(5) contrast(2);
        }

        @keyframes move {
            0%, 100%{
                transform: translate(-50%, -50%);
                left: 50%;
            }
            50%{
                transform: translate(-10%, -50%);
                left: 10%;
            }
        }

        @keyframes spin {
            0%{
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100%{
                transform: translate(-50%, -50%) rotate(1turn);
            }
        }
    
    </style>
</head>
<body>
   <div class="container">
    <div class="bubble"></div>
    <div class="cover"></div>
   </div>
</body>
</html>
