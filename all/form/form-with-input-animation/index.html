<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: tomato;
        }

        form {
            margin: 1rem auto;
            width: 20%;
            padding: 5rem 2rem;
            background-color: white;
            border-radius: 3rem;
        }

        form div {
            position: relative;
            width: 50%;
            margin: auto;
            height: auto;
        }

        form input {
            width: 90%;
            padding: .5rem .8rem;
            border: none;
            border-bottom: 1px solid rgb(125, 119, 119);
            outline: none;
            background-color: rgb(254, 253, 254);
        }

        form input:focus {
            border-color: red;
        }

        form label {
            color: rgb(125, 119, 119);
            cursor: pointer;
            font-size: 1.2rem;
            position: absolute;
            top: 0;
            left: 5px;
            transition: transform .5s, color .3s;
        }

        form input:focus+label,
        input:not(:placeholder-shown)+label {
            color: red;
            transform: translateY(-12px) scale(.9);
            transform-origin: top left;
        }

        button {
            width: 5rem;
            height: 4rem;
            background-color: rgb(12, 6, 34);
            border-radius: 1rem;
            /* padding: 0; */
            border: 0;
            margin-left: 2rem;
        }

        button label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            cursor: pointer;
            background-image: url("photo.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 50px 50px;
        }

        button label:hover{
            background-color: rgb(25, 70, 100);
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <input type="text" id="name" placeholder="">
            <label for="name">Name:</label>

        </div>

    </form>
    <input type="file" name="" id="file" style="display:none">

    <button type="button"><label id="lbl-file" for="file"></label></button>
    <label id="lbl" for="">File Name:  </label>
    <script>
        var lbl = document.getElementById("lbl");
        var file = document.getElementById("file");

        file.addEventListener("change",
        function(){
            lbl.innerHTML = `File Name: ${file.value}`;
        });
    </script>
</body>

</html>
