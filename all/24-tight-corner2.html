<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tight Corner</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body
        {
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        div{
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            /* background-color: #d25b70; */
            top: calc(50% - 5rem);
            left: 0;
            width: 100%;
            height: 5rem;
            z-index: 2;
        }

        span{
            position: relative;
            width: 50%;
            height: 50%;
            background-color: #d25b70;
            z-index: 2;
        }

        span:nth-child(1){
            border-radius: 0 1rem 0 0;
        }

        span:nth-child(1)::before{
            content: "";
            position: absolute;
            background-color: #d25b70;
            width: 5rem;
            height: 3rem;
            left: 92%;
            top: 35%;
        }

        span:nth-child(2){
            background-color: rgb(255, 255, 255);
            border-radius: 0 0 0 1rem;
        }
        
        span:nth-child(3){
            background-color: rgb(255, 255, 255);
            border-radius: 0 1rem 0 0;
        }

          
        span:nth-child(4){
            border-radius: 0 0 0 1rem;
        }
       
    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
