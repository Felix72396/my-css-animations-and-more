    <title>moving squares</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
        
            font-family: monospace;
            display: flex;
            background: rgb(255, 255, 255);
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        div:first-child{
            width: 100%;
            height: 100%;
    
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            
           
        }
        

        div:first-child span{
            width: 100%;
            height: 1rem;
            background-color: rgb(42, 40, 40);
            animation: animate 5s linear infinite,
                       rotate 1s linear infinite;
            animation-delay: calc(0.2s * var(--i));

        }

        div:last-child{
            width: 100%;
            height: 100%;
     
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: absolute;

        }

        div:last-child span{
            width: 1rem;
            height: 100%;
            background-color: black;
            animation: animate2 1s linear infinite;
        }

       

        @keyframes animate {
            0%, 100%{
                height: 0rem;
                
            }
            50%{
                height: 1rem;
               
            }
        }

        @keyframes animate2 {
            0%, 100%{
                width: 0rem;
                /* margin: 0; */
                
            }
            50%{
                width: 1rem;
                background-color: #fff;
            }
        }

        @keyframes rotate {
            100%{
                transform: rotate(1turn);
            }
        }
       
    </style>
</head>
