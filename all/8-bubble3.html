<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
        }


        div.bubble{
            width: 200px;
            height: 200px;
            position: absolute;

            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            
            box-shadow: inset 0 0 25px gray;
            filter: sepia(0) brightness(1.5);
            opacity: .5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 10s ease-in-out infinite;
            /* zoom: .5; */
        }

        div.bubble:nth-child(2){
            
            width: 150px;
            height: 150px;
            z-index: -1;
            filter: contrast(1.5) sepia(.8);
       
            top: 50%;
            left: 45%;
            transform: translate(-45%, -50%);
            opacity: .5;
            animation-delay: -6s
        }

        div.bubble:nth-child(3){
            width: 100px;
            height: 100px;
            z-index: 2;
           
       
            top: 50%;
            left: 55%;
            transform: translate(-55%, -50%);
            opacity: .5;
            animation-delay: -1s
        }

        div.bubble::before{
            content: "";
            position: absolute;
            width: 10%;
            height: 20%;
            border-radius: 50%;
            background-color: rgb(220, 210, 210);
            top: 30%;
            left: 10%;
            z-index: 1;
            filter: blur(4px) brightness(5) contrast(2);
        }

        div.bubble span{
            position: absolute;
            border-radius: 50%;
            filter: blur(8px);
            inset: 15px;
        }

        div.bubble span:nth-child(1){
            border-left: 15px solid #0fb4ff;
        }

        div.bubble span:nth-child(2){
            border-right: 15px solid #ff0fc7;
        }

        div.bubble span:nth-child(3){
            border-top: 15px solid #ddf600;
        }

        div.bubble span:nth-child(4){
            inset: 30px;
            border-left: 15px solid #ff0fc7;
            filter: blur(12px);
        }

        div.bubble span:nth-child(5){
            border-bottom: 15px solid #ffffff;
            transform: rotate(330deg);
        }

        @keyframes move {
            0%, 100%{
                transform: translateY(-150px) skewY(4deg);
            }
            50%{
                transform: translateY(20px) skew(-7deg);
            }
        }
    </style>
</head>
<body>
    <div class="bubble">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="bubble">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="bubble">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
