<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(29, 28, 28);
        }

        div {
            position: relative;
            border-inline-start: 1px solid #fff;
            border-block-end: 1px solid #fff;
            margin-block: 20px;
            margin-inline: auto;
            background: repeating-linear-gradient(rgb(93, 92, 92), rgb(93, 92, 92) 50px, rgb(29, 28, 28) 50px, rgb(29, 28, 28) 100px);
            width: 600px;
            aspect-ratio: 1/1.3;
        }

        span{
            position: absolute;
            display: flex;
            justify-content: center;
            background-color: rgb(49, 185, 49);
            bottom: 0;
            left: calc(var(--p) * 120px);
            transform: translateX(30px);
            width: 60px;
            height: calc(7.8px * var(--pt));
        }

   
    </style>
</head>

<body>
    <div>
        <span style="--p:0;"></span>
        <span style="--p:1;"></span>
        <span style="--p:2;"></span>
        <span style="--p:3;"></span>
        <span style="--p:4;"></span>
    </div>

    <script>
        const span_list = document.getElementsByTagName("span");

       setInterval(()=>{
        for (let index = 0; index < span_list.length; index++) 
        {
            let pt = Math.round(Math.random() * 100);
            span_list[index].style.height = `calc(7.8px * ${pt})`;
            span_list[index].innerHTML = `${pt}%`;
            span_list[index].style.backgroundColor = `hsl(calc(60 + ${pt}), 60%, 50%)`;
        }
       }, 2000);
    </script>
</body>

</html>
