<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Text</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(0, 0, 0);
          
            display: flex;
  
            position: relative;
            overflow: hidden;
         
        }

        div.container{
            /* width: 40rem; */
            /* height: 15rem; */
            /* padding: 0 1rem; */
            background-color: rgb(0, 0, 0);
            margin: auto;
            display: grid;
            place-items: center;
        }

        h2{
            position: relative;
            font-size: 6rem;
            font-weight: bolder;
            color: rgb(40, 39, 39);
          
        }

        h2::after{
            content: attr(data-text);
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            height: 100%;
            width: 100%;
            left: 0;
            border-right: 1px solid #fff;
            color: #fff;
            filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 50px rgb(43, 255, 0));
            animation: move-right 6s linear infinite;
           pointer-events: none;
        
        }

        @keyframes move-right {
            0%, 10%, 100%{
               width: 0%;
            }
            70%, 90%{
                width: 100%;
            }
         
        }

       
    </style>
</head>

<body>
    <div class="container">
        <h2 data-text="♠ CSS ONLY ♣">♠ CSS ONLY ♣</h2>
        
    </div>

</body>

</html>
