<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Blocks</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body
        {
            height: 100vh;
            width: 100vw;
            background-color: #f3ac3c;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        div{
            position: absolute;
            background-color: #1a4341;
            transform: translate(-50%, -50%);
            top: calc(38%);
            left: calc(36%);
            width: 15rem;
            height: 15rem;
            border-radius: 1rem;
        }

        div::before{
            content: "";
            position: absolute;
            background-color: #1a4341;
            height: 50%;
            width: 60%;
            left: 90%;
            border-radius: 1rem;
        }

        div:nth-child(2){
            transform: translate(-50%, -50%);
            top: calc(62%);
            left: calc(64%);
        }

        div:nth-child(2)::before{
            /* content: "";
            position: absolute;
            background-color: #2f706c;
            height: 50%;
            width: 60%; */
            bottom: 0;
            left: -50%;
            /* left: none; */
            /* border-radius: 1rem; */
        }

        span{
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background-color: #f3ac3c;
            border-radius: 1rem;
            width: 11.9rem;
            height: 11.1rem;
            z-index: 1;
        }

        div::after{
            content: "";
            position: absolute;
            background-color: #1a4341;
            height: 5rem;
            width: 5rem;
            /* z-index: -1; */
            top: 50%;
            left: 100%;
        }

        div:nth-child(2):after{
            top: 30%;
            left: -10%;
        }

       
       
    </style>
</head>
<body>
    <div></div>
    <div></div>

    <span></span>
</body>
</html>
