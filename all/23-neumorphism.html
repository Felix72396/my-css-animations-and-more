<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #e0e0e0;
    }

    div{
        width: 10rem;
        height: 10rem;
        border-radius: 50%;
        background-color: #e0e0e0;
        margin: 1rem;
    }

    div:nth-child(1){
        box-shadow: 20px 20px 60px #bebebe,
                    -20px -20px 60px #fff;
    }

    div:nth-child(2){
        box-shadow: 10px 10px 60px #bebebe,
                    -20px -20px 20px #fff;
    }

    div:nth-child(3){
        box-shadow: -20px -20px 60px #bebebe,
                    -20px -20px 60px #fff;
    }

    div:nth-child(4){
        box-shadow: -20px -20px 60px #bebebe,
                    20px 20px 60px #fff;
    }

    div:nth-child(5){
        background: linear-gradient(15deg, rgba(244, 242, 242, 0.5), #fff);
        background-color: red;
        box-shadow: -14px -14px 28px #bebebe,
                    14px 14px 28px #fff;
    }
</style>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
