<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            display: flex;
            background-color: rgb(0, 0, 0);
        }

        div.container{
            margin: auto;
            /* background-color: red; */
            width: 25rem;
            height: 25rem;
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
        }

        div.container div{
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgb(244, 244, 244);
            border-radius: 50%;
            animation: grow 8s steps(10) infinite;
            box-shadow: 2rem 1rem 2rem 0 red;
        }

        div.container div:nth-child(1){
            left: 50%;
            transform: translateX(-50%);
        }

        div.container div:nth-child(2){
            right: 11%;
            top: 18%;
            transform: translateY(-25%);
        }

        div.container div:nth-child(3){
            right: 0%;
            top: 50%;
            transform: translateY(-50%);
        }

        
        div.container div:nth-child(4){
            right: 11%;
            top: 78%;
            transform: translateY(-50%);
        }

          
        div.container div:nth-child(5){
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
        }

        div.container div:nth-child(6){
            left: 11%;
            top: 78%;
            transform: translateY(-50%);
        }

        div.container div:nth-child(7){
            left: 0%;
            top: 50%;
            transform: translateY(-50%);
        }

        div.container div:nth-child(8){
            left: 11%;
            top: 18%;
            transform: translateY(-25%);
        }

        @keyframes spin 
        {
            100%{
                transform: rotate(1turn);
            }
        }


       @keyframes grow {
        0%, 50%, 100%{
            width: 5px;
            height: 5px;
        }
        25%, 75%{
            width: 5rem;
            height: 5rem;
        } 
    
       }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
