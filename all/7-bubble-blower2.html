<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Thrower2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #000;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }


        div.bubble{
            pointer-events: none;
            position: absolute;

            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            
            box-shadow: inset 0 0 25px gray;
            filter: sepia(0) brightness(1.5);
           
            /* top: 50%;
            left: 50%; */
            /* transform: translate(-50%, -50%); */
            animation: move 10s linear infinite;
            /* zoom: .5; */
        }


        div.bubble::before{
            content: "";
            position: absolute;
            width: 10%;
            height: 20%;
            border-radius: 50%;
            background-color: rgba(220, 210, 210, 0.431);
            top: 30%;
            left: 10%;
            z-index: 1;
            filter: blur(4px) brightness(5) contrast(2);
        }

        div.bubble span{
            position: absolute;
            border-radius: 50%;
            filter: blur(11px);
            inset: 15px;
            opacity: .5;
        }

        div.bubble span:nth-child(1){
            border-left: 15px solid #55beef;
        }

        div.bubble span:nth-child(2){
            border-right: 15px solid #f56fd5;
        }

        div.bubble span:nth-child(3){
            border-top: 15px solid #d6e453;
        }

        div.bubble span:nth-child(4){
            inset: 30px;
            border-left: 15px solid #ff0fc7;
            filter: blur(12px);
        }

        div.bubble span:nth-child(5){
            border-bottom: 15px solid #ffffff;
            transform: rotate(330deg);
        }

        @keyframes move {
            0%{
                transform: translate(-50%, -50%) skewY(10deg);
                opacity: .1;
                filter: brightness(1.5);
            }
            50%{
                transform: translate(-100%, -500%) skew(-25deg);
            }
            100%{
                transform: translate(50%, -1000%) skew(-20deg);
                
                filter: brightness(.5);
            }
        }

     
    </style>
</head>
<body>
    <input type="password" name="" id="">
    <script>
        var body = document.querySelector("body");
        setInterval(function()
        {
            var bubble = document.createElement("div");
            bubble.innerHTML = `<span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>`;

            bubble.classList.add("bubble");
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.top = "100%";
            var size = Math.random() * 120;
            bubble.style.width = `${size}px`; 
            bubble.style.height = `${size}px`;
            bubble.style.transform = "translate(-50%, -50%)";
            body.appendChild(bubble);

            setTimeout(function(){
                bubble.remove();
            }, 10000);
        }, 20);
            
          
    
    </script>
</body>
</html>
