<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(6, 6, 29);
            color: #fff;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: monospace;
        }

        div.container{
            position: relative;
            width: 25rem;
            height: 40rem;
            border-radius: 2rem;
           background-color: #000;
           overflow: hidden;
        }

        div.container div.spinning-element{
            position: absolute;
            top: -5rem;
            bottom: -5rem;
            left: 49%;
            right: 50%;
            background: linear-gradient(rgb(119, 214, 228), rgb(168, 11, 168));
            animation: spin 6s linear infinite;
        }

        
        div.container div.spinning-element:nth-child(2){
            background: linear-gradient(rgb(251, 255, 0), rgb(0, 255, 13));
            animation-delay: -4s;
        }

        div.container div.spinning-element:nth-child(3){
            background: linear-gradient(rgb(255, 0, 0), rgb(255, 255, 255));
            animation-delay: -2s;
        }
        
        @keyframes spin{
            0%{
                transform: none;
            }
            100%{
                transform: rotate(1turn);
            }
        }

        div.card{
            position: absolute;
            inset: 10px;
            border-radius: 1.5rem;
            background-color: rgb(6, 6, 29);
            display: grid;
            place-items: center;
            /* opacity: .8; */
        }

        div.card label{
            font-size: 5rem;
            font-weight: 900;
        }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="spinning-element"></div>
        <div class="spinning-element"></div>
        <div class="spinning-element"></div>
        <div class="card">
            <label>FÃ‰LIX</label>
        </div>
    </div>

</body>
</html>
