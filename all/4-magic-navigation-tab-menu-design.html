<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangic Navigation Tab Menu Design</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

  

        body {
            background: rgb(28, 27, 27);
        
            width: 100vw;
            height: 100vh;
            font-family: sans-serif;
            font-size: 4rem;
        }

        [class*="container"]{
            display: flex;
            position: relative;
        }

        nav.menu-container{
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 800px;
            height: 180px;
            background-color: rgb(255, 255, 255);
           
            border-radius: 20px;
            position: absolute;
            inset: 0;
            margin: auto;
        }

        ul.icon-container{
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            width: 100%;
            height: 75%;
 
        }

        span.circle{
            position: absolute;
            top: -4rem;
            left: 42px;
            width: 8rem;
            /* transform: translateX(0); */
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: rgb(45, 246, 45);
            border: 15px solid rgb(28, 27, 27);
            transition: .7s all ease-in-out;
        }

        span.circle::before, span.circle::after{
            content: "";
            position: absolute;
    
            background-color: rgb(255, 255, 255);
            border-radius: 0 100% 0 0;
            width: 20px;
            height: 30px;
     
            transform: rotate(-18deg);
            top: 46.78%;
            left: -34.5%;
            box-shadow: 7px -11px 0 5px rgb(28, 27, 27);
        }

        span.circle::after{
            border-radius: 100% 0 0 0;
            height: 34px;
     
            transform: rotate(19deg);
            top: 46.5%;
            left: 114%;
            box-shadow: -7px -11px 0 5px rgb(28, 27, 27);
        }


        li.container{
            cursor: pointer;
            position: relative;
            width: 10%;
            height: 100%;
            align-items: center;
            justify-content: center;
            transition: .7s all ease-in-out;
        }

        li:nth-of-type(1){
            transform: translateY(-90px);
        }

        li a{
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
          
            color: rgb(28, 27, 27);
            text-decoration: none;
        }

        div.text-container{
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            bottom: 10%;
            position: absolute;
        }

        div.text-container h6{
            position: relative;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 10%;
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;

            transition: .5s all ease-in-out;
            transition-delay: .5s;
        }

        div.text-container h6:nth-of-type(1){
            opacity: 1;
            transform: translateY(-40px);
        }





    </style>
</head>
<body>
    <nav class="menu-container">
        <span id="circle" class="circle"></span>
        <ul class="icon-container">
            <li class="container">
                <a href="#">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>            
            </li>

            <li class="container">
                <a href="#">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </a>         
            </li>

            <li class="container">
                <a href="#">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                </a>                       
            </li>

            <li class="container">
                <a href="#">
                    <i class="fa fa-camera" aria-hidden="true"></i>  
                </a>                     
            </li>

            <li class="container">
                <a href="#">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </a>                    
            </li>
        </ul>
        <div class="text-container">
            <h6 class="container">
                <span>Home</span>
            </h6>
            <h6 class="container">
                <span>User</span>
            </h6>
            <h6 class="container">
                <span>Messages</span>
            </h6>
            <h6 class="container">
                <span>Camera</span>
            </h6>
            <h6 class="container">
               <span>Setting</span>
            </h6>
        </div>
 
    </nav>

    <script>
        const li_list = document.getElementsByTagName("li");
        const circle = document.getElementById("circle");
    
        const text_list = document.getElementsByTagName("h6");

        for (let index = 0; index < li_list.length; index++) 
        {
            li_list[index].addEventListener("click", ()=>{
                li_list[index].style.transform = "translateY(-90px)";
                circle.style.transform = `translateX(${index * 147}px)`;
               
                text_list[index].style.transform = "translateY(-40px)";
                text_list[index].style.opacity = "1";


                for (let j = 0; j < li_list.length; j++) 
                {
                    if(index != j)
                    {
                        
                        li_list[j].style.transform = "translateY(0)";

                        text_list[j].style.transform = "translateY(0)";
                        text_list[j].style.opacity = "0";

                     
                    }                 
                }
            }); 
            
        }
    </script>
</body>
</html>
