<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loading Spinner</title>
    <style>
        :root{
            --duration: 2s;
            --timing: ease-in-out;
        }

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div.spinner{
            display: grid;
            place-content: center;
            color: rgba(0, 0, 0, 1);
            animation: text-color 3s ease-in-out infinite alternate;
            /* text-shadow: 0px 0px 1px rgb(244, 144, 144); */
            font-size: 2rem;
            width: 200px;
            height: 200px;
            margin: 5rem auto;
            /* border-radius: 50%; */
            overflow: hidden;
            position: relative;
            /* in order the mouse selection works */
            pointer-events: none;
        }

        div.spinner-sector{
            border: 5px solid transparent;
            animation: rotate var(--duration) var(--timing) infinite;
            mix-blend-mode: overlay;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        div.spinner-sector-red{
            border-top-color: rgba(255, 0, 0, .3);
            --duration: 1.5s;
            --timing: ease-in-out;
        }

        div.spinner-sector-blue{        
            border-right-color: rgba(0, 0, 255, .3);
            --duration: 2s;
            --timing: ease-in;
        }

        div.spinner-sector-green{        
            border-left-color: rgba(0, 128, 0, .3);
            --duration: 2.5s;
            --timing: ease-out;
        }

        @keyframes rotate{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes text-color{
            0%{
                color: rgba(0, 0, 0, 1);
                text-shadow: 0px 0px 10px rgba(244, 144, 144, 1);
            }
            50%{
                color: rgba(0, 0, 0, .5);
                text-shadow: 0px 0px 10px rgba(90, 55, 196, .7);
            }
            100%{
                color: rgba(0, 0, 0, 0);
                text-shadow: 0px 0px 10px rgba(19, 137, 41, .4);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        Loading...
        <div class="spinner-sector spinner-sector-red"></div>
        <div class="spinner-sector spinner-sector-blue"></div>
        <div class="spinner-sector spinner-sector-green"></div>
    </div>
</body>
</html>
