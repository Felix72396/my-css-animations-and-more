<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Origin</title>
    <style>
        /* https://www.youtube.com/watch?v=ceNMP-aQkQ4&list=PL4-IK0AVhVjMI45H5E9oE47wj-7AZLNnK&index=2&ab_channel=KevinPowell */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
        }

        button{
            margin: auto;
            position: absolute;
            inset: 0;
            width: 200px;
            height: 100px;
            font-size: 1.5rem;
            font-weight: 900;
            overflow: hidden;
        }

        button:hover{
            cursor: pointer;
        }

        button::after{
            content: "";
            transform: scaleX(0);
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.49);
            transition: 1s transform;
            transform-origin: right;
        }

        button:hover::after{
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <button>HOVER ME</button>
</body>
</html>
