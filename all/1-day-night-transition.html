<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Day Night Transition</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(26, 25, 25);
            display: flex;
        }

        div.container {
            display: flex;
            width: 40rem;
            height: 40rem;
            flex-direction: column;
            position: relative;
            margin: auto;
            border-radius: 20rem;
            background-color: rgb(105, 105, 248);
  
            animation: change-color 10s ease-in-out infinite;
            /* background: linear-gradient(to top, rgb(243, 177, 23), rgba(176, 176, 234, 0.932)); */
            overflow: hidden;
            /* transform: rotateX(180deg); */
        }

    

        div.container::before{
            content: "";
            position: absolute;
            width: 50%;
            height: 20%;
            background-color: rgba(255, 255, 255, 0.384);
            box-shadow: 20rem -5rem 1rem 2rem rgba(255, 255, 255, 0.384),
                        10rem -5rem 1rem -2rem rgba(255, 255, 255, 0.384);
            border-radius: 50%;
            filter: blur(10px);
            bottom: 0;
            
        }

  
        div.orbit{
            width: 90%;
            height: 90%;
            border-radius: 50%;
            /* border: 2px solid #fff; */
            position: relative;
            top: 30%;
            left: 40%;
  
            animation: rotate 10s ease-in-out infinite;
        }

        span{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }

        span.moon{
            transform: rotate(180deg);
        }

        span.sun::before{
            content: "";
            position: absolute;
            width: 6rem;
            height: 6rem;
          
            border-radius: 50%;
            background: linear-gradient(yellow, orange);
            box-shadow: 0 0 5rem 2rem yellow,
                        0 0 50rem 10rem yellow;
        }

        span.moon::before{
            content: "";
            position: absolute;
            width: 6rem;
            height: 6rem;
          
            border-radius: 50%;
            background: linear-gradient(rgb(213, 213, 106), rgb(255, 255, 255));
            box-shadow: 0 0 5rem .2rem rgb(248, 248, 244);
            z-index: 1;
        }

        span.moon::after{
            content: "";
            position: absolute;
            width: .1rem;
            height: .1rem;
          
            border-radius: 50%;
            background: rgb(255, 255, 255);
            box-shadow: 2.5rem -2rem 0 0 rgb(248, 248, 244),
            3.5rem -2rem 0rem 1px rgb(248, 248, 244),
            -5.5rem -2rem 0 0 rgb(248, 248, 244),
            5.5rem 10rem 1px 1px rgb(248, 248, 244),
            5.5rem 15rem 0 0 rgb(248, 248, 244),
            4.5rem 15rem 0 0 rgb(248, 248, 244),
            5.5rem 12rem 0 0 rgb(248, 248, 244),
            6.5rem 11rem 0 0 rgb(248, 248, 244),
            5.5rem -15rem 0 0 rgb(248, 248, 244);
            /* z-index: 1;
            transform: translate(2rem, 1rem); */
        }
  

        @keyframes rotate {
            0%, 10% {
                transform: rotate(0deg);
            }
            20%{
                transform: rotate(45deg);
            }
            50%{
                transform: rotate(100deg);
            }
            60%,  70%{
                transform: rotate(180deg);
            }
            80%{
                transform: rotate(200deg);
            }
            90%{
                transform: rotate(220deg);
            }   
            100%{
                transform: rotate(360deg);
            }      

        }

        @keyframes change-color {
            0%{
                background-color: rgb(122, 122, 244);
            }
            65%, 90%{
                background-color: rgb(3, 3, 60);
            }
            100%{
                background-color: rgb(122, 122, 244);
            }    
        }


    
    </style>
</head>

<body>
    <div class="sky"></div>
    <div class="container">
        
        <div class="orbit">
            <span class="sun"></span>
            <span class="moon"></span>
        </div>
    </div>
</body>

</html>
