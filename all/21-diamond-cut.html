<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimond Cut</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: #f3ac3c;
            color: #fff;
            display: flex;
        }

        div{
            position: relative;
            display: flex;
            transform: rotate(45deg);
            margin: auto;
            width: 15rem;
            height: 15rem;
            border: 2.8rem solid #998235;
        }

        div::before{
            content: "";
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: 3.1rem;
            height: 3.1rem;
            background-color: #1a4341;
            box-shadow: 0 -6rem 0 #f3ac3c,
                        -6rem 0 0 #f3ac3c;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
