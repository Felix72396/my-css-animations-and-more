<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Animated Login</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        *::before, *::after{
            content: "";
            position: absolute;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(20, 13, 27);        
            display: flex;          
            position: relative;
        }
    
        form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            width: 22rem;
            height: 25rem;
            background: rgb(9, 5, 13);
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
         
            color: rgb(9, 181, 255);
            isolation: isolate;
            overflow: hidden;
        }  

        form::before{
            inset: -5rem;
            background: linear-gradient(rgb(9, 181, 255) 15%, rgb(9, 5, 13) 20%, rgb(9, 5, 13) 80%, rgb(9, 181, 255) 85%);
            animation: rotate 5s linear infinite;
            z-index: -1;
        }

        div.container{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 99%;
            height: 99%;
            padding: 2rem;
            background-color: rgb(20, 13, 27);
            border-radius: 10px;
        }

        h2.form-title{
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }

        h2.form-title::before{
            width: 4.8rem;
            height: 4px;
            background-color: rgb(9, 181, 255);
            bottom: -10px;
           
        }

        div.input-box{
            margin-bottom: 5px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 55px;
         
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        label{
            align-self: flex-start;
            cursor: text;
            font-size: 20px;
            order: -1;
            margin-bottom: 5px;
            color: #ccc;
            transition: 1s all ease-in-out;
        }

        input{
            position: relative;
            width: 100%;
            padding: .7rem 1rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.253);
            background: rgb(9, 181, 255);
            outline: none;
            color: rgb(0, 0, 0);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        input:is([type="text"], [type="password"]){
            padding: 0 1rem;
            height: 1px;
            transition: 1s all ease-in-out;
        }

        input:is([type="text"], [type="password"]):is(:focus, :valid){
            padding: 1rem 1rem;
            height: 25px;
        }

        input:is([type="text"], [type="password"]):is(:focus, :valid) + label{
            font-size: 15px;
            color: rgb(9, 181, 255);
        }

        input[type="submit"]{
            margin-top: 8px;
            width: 8rem;
            background: rgb(9, 181, 255);
            color: rgb(0, 0, 0);
            align-self: flex-start;
            cursor: pointer;
        }

        p{
            align-self: flex-start;
            margin-bottom: 1rem;
            color: #ccc;
        }

        p a{
            color: rgb(9, 181, 255);
            font-weight: bolder;
        }


        @keyframes rotate {
            100%{
                rotate: 1turn;          
            }
        }
       
    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <h2 class="form-title">Login Form</h2>
            <div class="input-box">       
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label for="password">Password</label>      
            </div>
            
            <input type="submit" value="Login">
            <p>Forgot password? <a href="#">Click Here</a></p>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </form>

</body>

</html>
