<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            background-color: #000;
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
        }

        main{
            width: 80%;
            height: auto;
            margin: auto;
        }

        section{
            padding: 24px 0;
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .button{
            padding: 16px 32px;
            background: transparent;
            font-weight: 700;
            font-size: 24px;
            border-radius: 30px;
            text-transform: uppercase;
            border: 2px solid #fff;
            color: #fff;
        }

        .gradient{
            outline: 0;
            border: 0;
            background: linear-gradient(10deg, rgba(21, 129, 224, 0.863), rgba(105, 224, 105, 0.548), rgba(228, 244, 10, 0.772));
            transition: all cubic-bezier(0.215, 0.610, 0.355, 1) .5s;
        }

        button.gradient:hover{
            cursor: pointer;
            transform: translateY(-3px);
            background: linear-gradient(10deg, rgba(119, 21, 224, 0.863), rgba(224, 151, 105, 0.548), rgba(10, 244, 33, 0.772));
        }

        button.gradient:active{
            transform: translateY(0px);
        }

        a.link-gradient{
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 2rem;
            color: #fff;
            position: relative;
            padding: .2rem .5rem;
            border-radius: 15px;
        }

        /* here we add gradient to the letters */
        a.link-gradient:hover{
            background: linear-gradient(10deg, rgba(21, 129, 224, 1), rgba(105, 224, 105, 1), rgba(228, 244, 10, 1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        a.link-gradient::after{
            content: "";
            position: absolute;
            /* width: 100%; */
            height: 5px;
            /* background: linear-gradient(to top right, rgba(29, 24, 168, 0.797), rgba(255, 192, 203, 0.779), rgba(16, 203, 16, 0.468)); */
            background: linear-gradient(10deg, rgba(21, 129, 224, 0.863), rgba(105, 224, 105, 0.548), rgba(228, 244, 10, 0.772));
            bottom: -2px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <button type="button" class="button outline">Register free</button>
            <button type="button" class="button gradient">Get premium</button>
            <a class="link-gradient" href="http://">Link</a>
        </section>
    </main>
</body>
</html>
