<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bent</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;

            display: grid;
            place-content: center;
   
        }

        button{
            position: relative;
            width: 15vmax;
            height: 5vmax;
            font-size: calc(5px + 1.5vmax);
            border: none;
            background: linear-gradient(to right, red, blue);
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
        }

        button::before{
            content: "Bent Border";
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            padding: .5em;
            width: calc(93% - 1em);
            height: calc(80% - 1em);
            display: grid;
            place-content: center;
            background-color: #fff;
            color: #000;
       
            clip-path: polygon(4.5% 0, 100% 0, 100% 79%, 96% 100%, 0 100%, 0 19%);
            pointer-events: none;
            z-index: -2;
        }

        button::after{
            content: "";
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: calc(100%);
            height: calc(100%);
            background: linear-gradient(to right, red, blue);
            background-color: #fff;
            clip-path: polygon(4% 0, 0 19%, 0 58%, 0 100%, 0 100%, 0 21%);
            transition: 1s all;
            z-index: -1;
        }

        button:hover::after{
            clip-path: polygon(100% 0, 6% 0, 0 19%, 0 100%, 95% 100%, 100% 82%);
        }
        

    </style>
</head>
<body>
    <button>Bent Border</button>
   
</body>
</html>
