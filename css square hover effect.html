<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Css Square Hover Effect</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgb(234, 229, 229);
        }

        div.container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            overflow: hidden;
            position: relative;
        }

        span{
            width: 20px;
            height: 20px;
            background-color: rgb(31, 30, 30);
            box-shadow: 0 0 0 1px rgb(7, 7, 7);
            transition: 20s ease-in-out;
            position: relative;
      
            /* overflow: hidden; */
        }

        span::before{
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgb(58, 56, 56);
            transition: 10s ease-in-out;

            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            z-index: 1;
        }

        span:hover::before{
            transition: 0s ease;
            cursor: pointer;
            
            transition: 0s ease-in-out;
        }

        span:nth-child(9n + 1):hover::before{
            background-color: rgb(128, 0, 0);
            box-shadow: 0 0 2rem 1rem rgb(128, 0, 0);
        }

        span:nth-child(9n + 2):hover::before{
            background: red;
            box-shadow: 0 0 2rem 1rem red;
        }

        span:nth-child(9n + 3):hover::before{
            background: yellow;
            box-shadow: 0 0 2rem 1rem yellow;
        }

        span:nth-child(9n + 4):hover::before{
            background: rgb(0, 255, 21);
            box-shadow: 0 0 2rem 1rem rgb(0, 255, 21);
        }

        span:nth-child(9n + 5):hover::before{
            background: rgb(0, 204, 255);
            box-shadow: 0 0 2rem 1rem rgb(0, 204, 255);
        }

        span:nth-child(9n + 6):hover::before{
            background: rgb(0, 4, 255);
            box-shadow: 0 0 2rem 1rem rgb(0, 4, 255);
        }

        span:nth-child(9n + 7):hover::before{
            background: rgb(255, 255, 255);
            box-shadow: 0 0 2rem 1rem rgb(255, 255, 255);
        }

        span:nth-child(9n + 8):hover::before{
            background: rgb(255, 115, 0);
            box-shadow: 0 0 2rem 1rem rgb(255, 115, 0);
        }

        span:nth-child(9n + 9):hover::before{
            background: rgb(255, 0, 230);
            box-shadow: 0 0 2rem 1rem rgb(255, 0, 230);
        }



    </style>
</head>

<body>
    <div class="container">

    </div>
     <script>
        var span = document.createElement("span");
        var container =  document.querySelector(".container");
        for (let index = 0; index < 4608; index++) {
                      container.appendChild(document.createElement("span"));
                     
        }
     </script>

</body>

</html>
